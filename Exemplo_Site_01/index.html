<!DOCTYPE html>
<html>

<head>
    <title>Novo fluxo | Interface Moderna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">Novo Fluxo</div>
        <nav class="nav-links">
            <a href="#">Características</a>
            <a href="#">Soluções</a>
            <a href="#">Recursos</a>
            <a href="#">Preços</a>
        </nav>
    </header>
    <div class="container">
        <div class="esquerda-secao">
            <div class="esquerda-conteudo">
                <h1 class="esquerda-cabecalho">Transforme sua <br><span>Presença Digital</span></h1>
                <p class="esquerda-texto">Eleve seus negócios com poderosas soluções inteligentes através da IA e
                    Analytics.</p>
                <div class="acao-container">
                    <button class="acao-botao">Testar Grátis</button>
                    <button class="acao-botao" style="background: var(--primary-300);">Ver Demonstração</button>
                </div>
            </div>
        </div>

        <div class="direita-secao">
            <div class="direita-card">
                <h2>Bem-vindo </h2>
                <form>
                    <div class="grupo-form">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Digite seu e-mail." required>
                    </div>
                    <div class="grupo-form">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Digite sua senha." required>
                    </div>
                    <button type="submit" class="botao-enviar">Entrar</button>
                </form>
                <div class="acao-alternativa">
                    Não possui uma conta? <a href="#">Clique aqui.</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
